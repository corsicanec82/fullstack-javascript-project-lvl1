name: workflow

on: push

jobs:
  test:
    strategy:
      matrix:
        nodes: ['>=14.x']

    name: test/node ${{ matrix.nodes }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.nodes }}
      - run: make install
      - run: make tests
      - run: node -v

